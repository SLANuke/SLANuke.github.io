<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightningNuke Bot - 即將上線</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            overflow: hidden; /* Hide scrollbar for this page */
        }
        .hero-bg {
            background-image: linear-gradient(rgba(10, 10, 10, 0.8), rgba(10, 10, 10, 1)), url('https://placehold.co/1920x1080/000000/FFFFFF?text=RECONSTRUCTION');
            background-size: cover;
            background-position: center;
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(99, 102, 241, 0.6), 0 0 20px rgba(139, 92, 246, 0.4);
        }
        .btn-primary {
            background-image: linear-gradient(to right, #4f46e5, #7c3aed);
            animation: pulse-glow 2s infinite ease-in-out;
        }
        
        /* Typing animation */
        .typing-effect {
            display: inline-block;
            border-right: .15em solid #7c3aed;
            white-space: nowrap;
            overflow: hidden;
            vertical-align: bottom;
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #7c3aed; }
        }
        
        /* Button pulse animation */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(124, 58, 237, 0.4), 0 0 10px rgba(79, 70, 229, 0.4);
            }
            50% {
                box-shadow: 0 0 25px rgba(124, 58, 237, 0.8), 0 0 25px rgba(79, 70, 229, 0.8);
            }
        }
        .countdown-box {
            background: rgba(17, 17, 17, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                 <img src="https://i.pinimg.com/736x/4d/1b/47/4d1b4727ae6fff4be96676918c9815f1.jpg" class="w-8 h-8 rounded-full" alt="Bot Icon">
                 <h1 class="text-2xl font-bold tracking-tighter text-glow">LightningNuke</h1>
            </div>
            <a href="https://discord.gg/YSThWJAbDC" target="_blank" class="hidden md:inline-block px-5 py-2 text-sm font-semibold rounded-lg btn-primary hover:opacity-90 transition-opacity">保持關注</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero-bg min-h-screen flex items-center justify-center">
            <div class="text-center px-6 max-w-4xl mx-auto">
                <div class="w-20 h-20 mx-auto mb-6 text-indigo-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full animate-spin" style="animation-duration: 3s;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995s.145.755.438.995l1.003.827c.48.398.668 1.03.26 1.431l-1.296 2.247a1.125 1.125 0 0 1-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 0 1-.22-.127c-.324-.196-.72-.257-1.075-.124l-1.217.456a1.125 1.125 0 0 1-1.37-.49l-1.296-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.437-.995s-.145-.755-.437-.995l-1.004-.827a1.125 1.125 0 0 1-.26-1.431l1.296-2.247a1.125 1.125 0 0 1 1.37-.49l1.217.456c.355.133.75.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </div>
                <h2 class="text-5xl md:text-7xl font-black uppercase tracking-tighter text-glow typing-effect"></h2>
                <p class="mt-6 max-w-2xl mx-auto text-lg md:text-xl text-gray-300">我們的網站正在進行一次徹底的重構與升級，以帶來更強大、更震撼的體驗。請期待一場全新的混亂風暴。</p>
                
                <!-- Countdown Timer -->
                <div id="countdown" class="mt-12 grid grid-cols-4 gap-4 max-w-2xl mx-auto">
                    <div class="countdown-box rounded-lg p-4 md:p-6 text-center border border-white/10">
                        <span id="days" class="text-4xl md:text-6xl font-black text-glow">00</span>
                        <span class="mt-2 block text-sm md:text-base text-gray-400">天</span>
                    </div>
                    <div class="countdown-box rounded-lg p-4 md:p-6 text-center border border-white/10">
                        <span id="hours" class="text-4xl md:text-6xl font-black text-glow">00</span>
                        <span class="mt-2 block text-sm md:text-base text-gray-400">小時</span>
                    </div>
                    <div class="countdown-box rounded-lg p-4 md:p-6 text-center border border-white/10">
                        <span id="minutes" class="text-4xl md:text-6xl font-black text-glow">00</span>
                        <span class="mt-2 block text-sm md:text-base text-gray-400">分鐘</span>
                    </div>
                    <div class="countdown-box rounded-lg p-4 md:p-6 text-center border border-white/10">
                        <span id="seconds" class="text-4xl md:text-6xl font-black text-glow">00</span>
                        <span class="mt-2 block text-sm md:text-base text-gray-400">秒</span>
                    </div>
                </div>

                <div class="mt-12">
                    <a href="https://discord.gg/YSThWJAbDC" target="_blank" class="inline-block px-8 py-4 text-lg font-bold rounded-lg btn-primary hover:opacity-90 transition-opacity transform hover:scale-105">加入社群以獲取最新消息</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 border-t border-white/10 py-6 bg-[#0a0a0a]/50">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <p>&copy; 2025 LightningNuke. 僅供教育與研究目的使用。</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Typing Effect ---
            const typingElement = document.querySelector('.typing-effect');
            if(typingElement) {
                const phrases = [
                    "正在升級...",
                    "混沌重構中...",
                    "敬請期待...",
                    "A NEW ERA IS COMING"
                ];
                let phraseIndex = 0;
                let charIndex = 0;
                let isDeleting = false;
                let timeoutId;

                function type() {
                    clearTimeout(timeoutId);
                    const currentPhrase = phrases[phraseIndex];
                    let typeSpeed = 150;

                    if (isDeleting) {
                        typingElement.textContent = currentPhrase.substring(0, charIndex - 1);
                        charIndex--;
                        typeSpeed = 75;
                    } else {
                        typingElement.textContent = currentPhrase.substring(0, charIndex + 1);
                        charIndex++;
                    }

                    if (!isDeleting && charIndex === currentPhrase.length) {
                        typeSpeed = 2000;
                        isDeleting = true;
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        phraseIndex = (phraseIndex + 1) % phrases.length;
                        typeSpeed = 500;
                    }

                    timeoutId = setTimeout(type, typeSpeed);
                }
                type();
            }
            
            // --- Countdown Timer ---
            const countdownElement = document.getElementById('countdown');
            if (countdownElement) {
                // 將目標日期設定為 2025 年 11 月 1 日
                const targetDate = new Date("Nov 1, 2025 00:00:00").getTime();

                const daysEl = document.getElementById('days');
                const hoursEl = document.getElementById('hours');
                const minutesEl = document.getElementById('minutes');
                const secondsEl = document.getElementById('seconds');

                const updateCountdown = () => {
                    const now = new Date().getTime();
                    const distance = targetDate - now;

                    if (distance < 0) {
                        countdownElement.innerHTML = `<div class="col-span-4 text-4xl font-black text-glow">已上線！</div>`;
                        clearInterval(interval);
                        return;
                    }

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    daysEl.innerText = days.toString().padStart(2, '0');
                    hoursEl.innerText = hours.toString().padStart(2, '0');
                    minutesEl.innerText = minutes.toString().padStart(2, '0');
                    secondsEl.innerText = seconds.toString().padStart(2, '0');
                };

                const interval = setInterval(updateCountdown, 1000);
                updateCountdown();
            }
        });
    </script>

</body>
</html>
