<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>正在轉向…</title>

  <!-- Meta refresh 作為非 JS 的備援（3 秒後轉向） -->
  <meta http-equiv="refresh" content="3;url=https://slanuke.github.io/new_nolost.html">

  <style>
    /* 簡單置中樣式 */
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;background:#0a0a0a;color:#e5e5e5;flex-direction:column;padding:20px;box-sizing:border-box}
    .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);padding:24px;border-radius:12px;text-align:center;max-width:520px;width:100%}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 12px;color:#cfcfcf}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;background:#ef4444;color:#fff;text-decoration:none;font-weight:600}
    .muted{font-size:13px;color:#9a9a9a;margin-top:10px}
    .count{font-weight:700;color:#ffbaba;margin-left:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1>正在準備轉向</h1>
      <p>即將前往 <strong> new_nolost頁面 </strong>。如果想要瀏覽舊版網站請在5秒內按下下方按鈕</p>

      <div style="margin:14px 0;">
        <a id="manualBtn" class="btn" href="https://slanuke.github.io/nolost1.0.html">瀏覽舊版網站</a>
      </div>

      <div class="muted">自動轉向將在 <span id="count">5</span> 秒後執行。</div>
    </div>
  </div>

  <script>
    (function(){
      const target = 'https://slanuke.github.io/new_nolost.html';
      const countEl = document.getElementById('count');
      let t = 3;

      // 每秒更新倒數
      const iv = setInterval(() => {
        t -= 1;
        countEl.textContent = String(t);
        if (t <= 0) {
          clearInterval(iv);
          // 使用 location.replace 以免在 history 中留下中間頁面
          location.replace(target);
        }
      }, 1000);

      // 如果使用者點立即前往按鈕，就直接跳
      document.getElementById('manualBtn').addEventListener('click', function(){
        // 立刻跳轉（不留下當前頁面在歷史）
        location.replace(target);
      });
    })();
  </script>
</body>
</html>
